configuration:
  appenders:
    - name: STDOUT
      class: ch.qos.logback.core.ConsoleAppender
      encoder:
        pattern: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  loggers:
    - name: src.test
      level: DEBUG

  root:
    level: INFO
    appender-refs:
      - ref: STDOUT